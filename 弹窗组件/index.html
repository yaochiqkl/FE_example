<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模态框组件</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			z-index: 999;
		}
		.modal{
			position: fixed;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			width: 500px;
			height: 100px;
			margin: auto;
			border: 1px solid black;
			background: #eee;
			z-index: 1000;
		}
		.modal>.title-area{
			border-bottom: 1px solid black;
			text-align: center;
		}
		.modal>.title-area>.close{
			float: right;
			cursor: pointer;
			transform: rotate(45deg);
		}
		.maskLayer{
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			position: fixed;
			background: rgba(0,0,0,0.2);
		}
	</style>
</head>
<body>
	<!-- <div class="modal"><div class="title">题目<span class="close">+</span></div><div class="content">内容</div></div>
	<div class="maskLayer"></div> -->
	<button onclick="confirm()">确认</button>
	<script>
	var Modal = function(){
		var template = '<div class="title-area"><span class="title">题目</span><span class="close">+</span></div><div class="content">内容</div>';
		var fragment = document.createDocumentFragment();
		var container = document.createElement("div");
		var maskLayer = document.createElement("div");
		fragment.appendChild(container);
		fragment.appendChild(maskLayer);
		container.innerHTML = template;
		container.classList.add("modal");
		container.style.display = "none";
		maskLayer.classList.add("maskLayer");
		maskLayer.style.display = "none";
		document.body.appendChild(fragment);
		this.init = function(title, content) {
			var titleContainer = container.querySelector(".title");
			var contentContainer = container.querySelector(".content");
			titleContainer.innerHTML = title;
			contentContainer.innerHTML = content;
			return this;
		};
		this.show = function() {
			container.style.display = "block";
			maskLayer.style.display = "block";
			return this;
		};
		return this;
	};
	Modal.prototype.foo = function(){
		console.log(this);
	}

	function confirm(){
		var m = new Modal();
		m.init("确认删除用例","您确定要删除该用例吗").show();
		window.m = m;
	}
	</script>
</body>
</html>
